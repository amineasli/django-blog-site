
{% extends 'base.html' %}

{% block content %}
    <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">Sign Up</h1>
        {% if form.errors %}
            <p class="errornote">
                <div class="alert alert-danger" role="alert">
                    {{ form.username.errors }}
                    {{ form.password1.errors }}
                    {{ form.password2.errors }}
                </div>        
            </p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                
                <fieldset class="module aligned wide">
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                        <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                        <input type="text" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>
                        <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>
                        <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" required>
                    </div>
                
                </fieldset>
                
                <button type="submit" class="btn btn-primary mb-4">Sign up</button>
            </form>
    </div>
{% endblock content %}
