{% extends 'base.html' %}

{% block content %}
    <div class="col-lg-8">
        <!-- Title -->
        <h1 class="mt-4">Change password</h1>
        {% if form.errors %}
        <p class="errornote">
            <div class="alert alert-danger" role="alert">
                {{ form.new_password1.errors }}
                {{ form.new_password2.errors }}
            </div>        
        </p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            
            <fieldset class="module aligned wide">
                <input type="hidden" autocomplete="username" value="{{ form.user.get_username }}">
                <div class="form-group">
                    <label for="{{ form.new_password1.id_for_label }}">{{ form.new_password1.label }}</label>
                    <input type="password" class="form-control" id="{{ form.new_password1.id_for_label }}" name="{{ form.new_password1.html_name }}">
                </div>
                <div class="form-group">
                    <label for="{{ form.new_password2.id_for_label }}">{{ form.new_password2.label }}</label>
                    <input type="password" class="form-control" id="{{ form.new_password2.id_for_label }}" name="{{ form.new_password2.html_name }}">
                </div>
            
            </fieldset>
            
            <button type="submit" class="btn btn-primary mb-4">Change my password</button>
        </form>
    </div>
{% endblock content %}
