{% extends 'base.html' %}

{% block content %}
 <!-- Page Content -->
 <div class="container">

  <div class="row">

    <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">Log In</h1>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Your username and password didn't match. Please try again.
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}">
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}">
            </div>
            <button type="submit" class="btn btn-primary mb-4">Login</button>
        </form>
        <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
        <p><a href="{% url 'signup' %}">Create account</a></p>

    </div>
  </div>
</div>
{% endblock content %}
